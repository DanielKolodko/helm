{{- if and (.Values.ingress) (.Values.ingress.enabled) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cat-gifs.fullname" . }}-ingress
  labels:
    app: {{ include "cat-gifs.name" . }}
spec:
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host }}
      http:
        paths:
        {{- range .paths }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "cat-gifs.fullname" $. }}
                port:
                  number: {{ $.Values.service.targetPort }}
        {{- end }}
  {{- end }}
{{- end }}
